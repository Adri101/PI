<!DOCTYPE html>
<html id="list" data-ng-app="wikilocApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<title>WikiLocDao</title>
<!-- Include the AngularJS library -->
    <script src="js/angular/angular.js"></script>
	<script src="js/angular/angular-route.js"></script>
<!-- Modules -->
    <script src="js/app.js"></script>
    <script src="js/factories/usersFactory.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm justify-content-between"
		style="background-color: #cdcdcd;">
		<div class="d-flex justify-content-start">
			<a href="IniciarSesionServlet.do"><img src="img/aventurero.svg"
				width="65" height="65"></a>
		</div>
	</nav>
	<fieldset data-ng-controller="registerCtrl as registerVM">
		<form data-ng-submit="registerVM.functions.createUser()">
			<div class="container py-5">
				<div class="d-flex justify-content-center">
					<div class="col-md-5 ">
						<h2>Registrate</h2>
						<div class="form-group">
							<label for="email">Correo electrónico</label> <input name="email"
								type="email" class="form-control"
								placeholder="Escribe tu correo electrónico aquí"
								 data-ng-model="registerVM.user.email" required>
						</div>
						<div class="form-group">
							<label for="username">Nombre de usuario</label> <input
								name="username" type="text" class="form-control"
								placeholder="Nombre de usuario" 
								data-ng-model="registerVM.user.username" required>
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label> <input name="password"
								type="password" class="form-control" placeholder="Contraseña"
								data-ng-model="registerVM.user.password" required>
						</div>
						<div class="form-group">
							<input type="submit" value="Continuar"
								class="btn btn-success btn-block" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</fieldset>
</body>
</html>
