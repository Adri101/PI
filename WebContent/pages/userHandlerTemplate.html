
<div class="container py-5">
	<div class="d-flex justify-content-center">
		<div class="col-md-5 ">
			<form data-ng-submit="userHandlerVM.functions.userHandlerSwitcher()">

				<h2>Edita o elimina tu usuario</h2>
				<div class="form-group">
					<label for="email">Correo electronico</label> <input name="email"
						type="email" class="form-control"
						placeholder="Escribe tu correo electronico"
						data-ng-model="userHandlerVM.user.email" required>
				</div>
				<div class="form-group">
					<label for="username">Nombre de usuario</label> <input
						name="username" type="text" class="form-control"
						placeholder="Nombre de usuario"
						data-ng-model="userHandlerVM.user.username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input name="password"
						type="password" class="form-control"
						placeholder="Escriba su clave secreta"
						data-ng-model="userHandlerVM.user.password" required>
				</div>
				<div class="form-group">
					<input type="submit" value="Editar usuario"
						class="btn btn-success btn-block"
						data-ng-show="userHandlerVM.functions.where('/editCuenta')" /> <input
						type="submit" value="Eliminar usuario"
						class="btn btn-success btn-block"
						data-ng-show="userHandlerVM.functions.where('/deleteCuenta')" />
				</div>
				</form>
		</div>
	</div>
</div>
